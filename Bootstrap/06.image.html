<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Image</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
  <div class="container mt-5">
    <div class="row justify-content-between">
      <div class="col">
        <h2>rounded</h2>
        <img src="https://picsum.photos/200/200?q=1" alt="picture" class="rounded"
        style="width: 80%;">
      </div>
      <div class="col">
        <h2>rounded-circle</h2>
        <img src="https://picsum.photos/200/200?q=2" alt="picture" class="rounded-circle"
        style="width: 80%;">
      </div>
      <div class="col">
        <h2>img-thumbnail</h2>
        <img src="https://picsum.photos/200/200?q=3" alt="picture" class="img-thumbnail"
        style="width: 80%;">
      </div>
    </div>
    <div class="row mt-5">
      <h2>Aligning images</h2>
      <div>
        <img src="https://picsum.photos/200/200?q=4" alt="picture" class="float-start">
        <img src="https://picsum.photos/200/200?q=5" alt="picture" class="float-end">
      </div>
    </div>
    <h2 class="mt-5 text-center">Centered Image</h2>
    <img src="https://picsum.photos/200/200" alt="picture" class="mx-auto d-block">
  </div>
</body>
</html>
