<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Grid System</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col p-3 bg-primary text-white my-3">.col</div>
      <div class="col p-3 bg-success text-white my-3">.col</div>
      <div class="col p-3 bg-danger text-white my-3">.col</div>
      <div class="col p-3 bg-warning text-white my-3">.col</div>
      <div class="col p-3 bg-primary text-white my-3">.col</div>
      <div class="col p-3 bg-success text-white my-3">.col</div>
    </div>
    <div class="row mt-5">
      <div class="col-3 p-3 bg-primary text-white my-3">.col</div>
      <div class="col-4 p-4 bg-success text-white my-3">.col</div>
      <div class="col-5 p-5 bg-danger text-white my-3">.col</div>
    </div>
    <div class="row mt-5">
      <div class="col-2"></div>
      <div class="col-8">
        <div class="container p-4 bg-info text-white text-center">
        <h1>Container</h1>
        <p>Resize this responsive page to see the effect!</p>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
