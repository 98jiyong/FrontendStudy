<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Calender</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
  <style>
    table { width: 800px; height: 600px; font-weight: bold;}
    td { width: 14.28%; vertical-align: top; padding-top: 5px; padding-left: 10px;}
    tr {height: 19%;}
    .wor { float: right; padding-right: 10px;}
    .blur { opacity: 0.5;}
  </style>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Calender</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
  <div class="container mt-5">
    <div class="d-flex justify-content-between" style="font-weight: bold;">
      <div>2024-07-08(월)</div>
      <div>
        <a href="#"><i class="fa-solid fa-angles-left"></i></a>
        <a href="#"><i class="fa-solid fa-angle-left ms-3"></i></a>
        <span class="mx-2">2024.07</span>
        <a href="#"><i class="fa-solid fa-angle-right"></i></a>
        <a href="#"><i class="fa-solid fa-angles-right ms-3"></i></a>
      </div>
      <div><button>기념일 추가</button></div>
    </div>
    <div class="col">
      <div class="row">
        <table class="table table-bordered my-3">
          <tr class="table-secondary" style="height: 5%; text-align: center;">
            <td class="text-danger">일</td>
            <td>월</td>
            <td>화</td>
            <td>수</td>
            <td>목</td>
            <td>금</td>
            <td class="text-primary">토</td>
          </tr>
          <tr>
            <td class="text-danger blur">30</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>
              <span class="text-primary">6</span>
              <span class="wor blur">소서</span>
            </td>
          </tr>
          <tr>
            <td class="text-danger">7</td>
            <td style="background-color: #efffff;">8</td>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
            <td class="text-primary">13</td>
          </tr>
          <tr>
            <td class="text-danger">14</td>
            <td>15</td>
            <td>16</td>
            <td>
              <span>17</span>
              <span class="wor blur">제헌절</span>
            </td>
            <td>18</td>
            <td>19</td>
            <td class="text-primary">20</td>
          </tr>
          <tr>
            <td class="text-danger">21</td>
            <td>
              <span>22</span>
              <span class="wor blur">대서</span>
            </td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td class="text-primary">27</td>
          </tr>
          <tr>
            <td class="text-danger">28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td class="blur">1</td>
            <td class="blur">2</td>
            <td class="blur text-primary">3</td>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
