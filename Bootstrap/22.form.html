<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Form</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
  <div class="container mt-3">
    <div class="row">
      <div class="col">
        <h3>Stacked Form</h3>
        <form action="#" method="get">
          <div class="my-3">
            <label for="uid" class="form-label">User ID:</label>
            <input type="text" class="form-control" name="uid" id="uid" placeholder="Input user-id">
          </div>
          <div class="my-3">
            <label for="pwd" class="form-label">Password:</label>
            <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Input password">
          </div>
          <div class="form-check my-3">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="remember">자동로그인
            </label>
          </div>
          <div class="d-flex justify-content-end my-3">
            <button type="reset" class="btn btn-secondary me-2">Reset</button>
            <button type="Submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <!--테이블로 만드는 폼-->
      <div class="col">
        <h3>Combined With Table</h3>
        <form action="#" method="get">
          <table class="table table-borderless">
            <tr>
              <td><label for="uid" class="col-form-label">User ID:</label></td>
              <td><input type="text" class="form-control" name="uid" id="uid" placeholder="Input user-id"></td>
            </tr>
            <tr>
              <td><label for="pwd" class="col-form-label">Password:</label></td>
              <td><input type="password" class="form-control" name="pwd" id="pwd" placeholder="Input password"></td>
            </tr>
            <tr>
              <td><label for="comment" class="col-form-label">Comment:</label></td>
              <td><textarea rows="3" class="form-control" name="comment" id="comment"></textarea></td>
            </tr>
            <tr>
              <td colspan="2">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="remember">자동로그인
                </label>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="text-align:end">
                <button type="reset" class="btn btn-secondary me-1">Reset</button>
                <button type="Submit" class="btn btn-primary">Submit</button>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <div class="row">
        <div class="col">
          <h3>Color</h3>
          <input type="color" class="form-control form-control-color" value="#cccccc">
        </div>
        <div class="col">
          <h3>Date</h3>
          <input type="date" class="form-control" value="2024-07-10">
        </div>
        <div class="col">
          <h3>Number</h3>
          <input type="number" class="form-control" value="22">
        </div>
        <div class="col">
          <h3>Time</h3>
          <input type="time" class="form-control" value="13:40">  
        </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h3>Single Select</h3>
        <select class="form-select">
          <option value="kr">한국어</option>
          <option value="en">영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <h3>Multi Select</h3>
        <select class="form-select" multiple>
          <option value="kr">한국어</option>
          <option value="en">영어</option>
          <option value="fr">프랑스어</option>
          <option value="es">스페인어</option>
        </select>
      </div>
      <div class="col">
        <h3>Data Lists</h3>
        <label for="browser" class="form-label">Choose your browser from the list:</label>
        <input class="form-control" list="browsers" name="browser" id="browser">
        <datalist id="browsers">
          <option value="Edge">
          <option value="Firefox">
          <option value="Chrome">
          <option value="Opera">
          <option value="Safari">
        </datalist>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-3">
        <h3>Checkbox</h3>
        <form action="/" method="get">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="check" id="check1" value="val1" checked>
            <label for="check1" class="form-check-label">Option 1</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="check" id="check2" value="val2">
            <label for="check2" class="form-check-label">Option 2</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="check" id="check3" value="val3" disabled>
            <label for="check3" class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-3">
        <h3>Radiobutton</h3>
        <form action="/" method="get">
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label" for="radio1">Option 1</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
            <label class="form-check-label" for="radio2">Option 2</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" disabled>
            <label class="form-check-label">Option 3</label>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
      </div>
      <div class="col-6">
        <form action="/" method="get">
          <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
          <label class="form-check-label me-2" for="radio1">Option 1</label>
          <input type="radio" class="form-check-input ms-2" id="radio2" name="optradio" value="option2">
          <label class="form-check-label me-2" for="radio2">Option 2</label>
          <input type="radio" class="form-check-input ms-2" disabled>
          <label class="form-check-label">Option 3</label>
        </form>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <h3>Input Groups</h3>
        <div class="input-group">
          <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-primary" type="button">검색</button>
        </div>
      </div>
      <div class="col">
        <h3>Input Group with Dropdown Button</h3>
        <div class="input-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
            <i class="fa-solid fa-magnifying-glass"></i>검색 대상
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">제목</a></li>
            <li><a class="dropdown-item" href="#">내용</a></li>
            <li><a class="dropdown-item" href="#">글쓴이</a></li>
          </ul>
          <input type="text" class="form-control" placeholder="검색할 단어">
          <button class="btn btn-success" type="button">검색</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
