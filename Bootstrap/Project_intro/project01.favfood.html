<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>내가 좋아하는 음식</title>
    <style>
       * { font-family: 'Noto Sans KR', sans-serif; }
        .container {
            display: flex;
            gap: 20px; /* 이미지를 일정 간격으로 띄우고 싶다면 사용 */
            flex-wrap: wrap; /* 화면이 좁아질 경우 줄 바꿈을 허용 */
        }
        .item {
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>내가 좋아하는 음식</h1><br>
    <div class="row mt-4">
      <div class="col mb-2">
        <h2>커피</h2>
        <img src="coffee.jpg" alt="picture" width="300px" height="200px">
      </div>
      <div class="col mb-2">
        <h2>빵</h2>
        <img src="bread.jpg" alt="picture" width="300px" height="200px">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col mb-2">
        <h2>도넛</h2>
        <img src="donut.jpg" alt="picture" width="300px" height="200px">
      </div>
      <div class="col mb-2">
        <h2>토마토계란볶음</h2>
        <img src="tomato.jpg" alt="picture" width="300px" height="200px">
      </div>
    </div>
    <div class="row mt-4">
      <div class="col mb-2">
        <h2>막국수</h2>
        <img src="noodle.jpg" alt="picture" width="300px" height="200px">
      </div>
      <div class="col mb-2">
        <h2>비빔국수</h2>
        <img src="spicynoodle.png" alt="picture" width="300px" height="200px">
      </div>
    </div>
</body>
</html>
