<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('../HTML/img/cloud.jpg');
    }
    .red { color: red;}
  </style>
</head>
<body>
  <div class="container mt-5 text-center">
    <h1>회원 가입</h1>
  </div>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="py-1 px-4 col-12 col-md-8 col-lg-6">
        <h6 class="text-end"><span class="red">*</span>는 필수항목 입니다.</h6>
        <form action="/" method="get">
          <div class="mb-3">
            <label for="uid" class="form-label">사용자 ID(<span class="red">*</span>)</label>
            <input type="text" name="uid" id="uid" class="form-control" placeholder="ID를 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">비밀번호(<span class="red">*</span>)</label>
            <input type="password" name="pwd" id="pwd" class="form-control" placeholder="비밀번호를 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="pwdchk" class="form-label">비밀번호 확인(<span class="red">*</span>)</label>
            <input type="password" name="pwdchk" id="pwdchk" class="form-control" placeholder="비밀번호를 확인하세요" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">이름(<span class="red">*</span>)</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="이름을 입력하세요" required>
          </div>
          <div>
              <label for="sex" class="form-label">성별(<span class="red">*</span>)</label>
          </div>
          <div class="mb-3">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>
            <label class="form-check-label me-2" for="radio1">남성</label>
            <input type="radio" class="form-check-input ms-2" id="radio2" name="optradio" value="option2">
            <label class="form-check-label me-2" for="radio2">여성</label>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">이메일(<span class="red">*</span>)</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="이메일을 입력하세요" required>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">전화번호</label>
            <input type="text" name="phone" id="phone" class="form-control" placeholder="전화번호를 입력하세요">
          </div>
          <div class="mb-3">
            <label for="intro" class="form-label">자기소개</label>
            <textarea name="intro" id="intro" rows="4" class="form-control" placeholder="간단히 자기소개를 입력하세요"></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-secondary me-1">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
