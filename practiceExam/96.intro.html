  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(() => {

      const editLine = $('<div></div>');
      const editSpan = $('<input type="text"></input>').attr('placeHolder', '한줄로 작성하세요')
      .attr('id', 'myInput').addClass('mt-2');
      const button = $('<button>확인</button>').attr('id','myButton')
      .addClass('btn btn-sm btn-primary ms-1 mb-1');

      editLine.append(editSpan);
      editLine.append(button);
      $('#anker1').append(editLine);
      editLine.hide();

      $('#anker1').on('click', () => {
        editLine.show();
        editSpan.focus();
      });

      button.on('click', () => {
        $('#span1').html($('#myInput').val());
        editLine.fadeToggle();
      });
      
      $('#myInput').on('keyup', e => {
        if(e.key === 'Enter'){
          $('#span1').html($('#myInput').val());
          editLine.fadeToggle();
        }
      });

      $('#btnYes').on('click',() => {
        $('#login').html('로그인');
      });
    });
  </script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a { text-decoration: none; }

    position: sticky;
    top: 80px;
}
  </style>
</head>
