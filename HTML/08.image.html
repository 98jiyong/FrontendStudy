<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body style="margin: 40px;">
    <img src="https://www.picsum.photos/200/200?q=1">
    <img src="https://www.picsum.photos/200/200?q=2">
    <img src="https://www.picsum.photos/200/200?q=3">

    <p><img src="https://www.picsum.photos/200/200?q=4" alt="Picsum photo" 
        style="float:right;width:42px;height:42px;">
        The image will float to the right of the text.</p>
    <p><img src="https://www.picsum.photos/200/200?q=5" alt="Picsum photo" 
        style="float:left;width:42px;height:42px;">
        The image will float to the left of the text.</p>    
</body>
</html>
