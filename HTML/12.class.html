<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city {
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            width: 500px;
        }
        .foreign {
            background-color: skyblue;
        }
        .national {
            background-color: tomato;
        }
        .visitor {
            background-color:gold;
        }
    </style>
</head>
<body style="margin: 40px;">
    <div class="foreign city">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    <div class="visitor city">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    <div class="national city">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of the Japan.</p>
    </div>
</body>
</html>
