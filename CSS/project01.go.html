<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>내가 가봤던 곳</title>
    <style>
       * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
  <div class="row">
    <h1>내가 가봤던 곳</h1><br>
    <div class="col mt-3">
      <h3>일본</h3>
      <img src="japan.jpg" alt="picture" width="300px" height="200px">
    </div>
    <div class="col mt-3">
      <h3>부산</h3>
      <img src="busan.jpg" alt="picture" width="300px" height="200px">
    </div>
  </div>
  <div class="row mt-5">
    <h1>내가 가보고 싶은 곳</h1><br>
    <div class="col mt-3">
      <h3>삿포로</h3>
      <img src="sapporo.png" alt="picture" width="300px" height="200px" style="display: flex;">
    </div>
    <div class="col mt-3">
      <h3>이탈리아</h3>
      <img src="italy.jpg" alt="picture" width="300px" height="200px">
    </div>
  </div>
</body>
</html>
