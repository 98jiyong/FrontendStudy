<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <title>내가 가보고 싶은 곳</title>
    <style>
       * { font-family: 'Noto Sans KR', sans-serif; }
      .container {
          display: flex;
          gap: 20px; /* 이미지를 일정 간격으로 띄우고 싶다면 사용 */
          flex-wrap: wrap; /* 화면이 좁아질 경우 줄 바꿈을 허용 */
      }
  </style>
</head>
<body>
  <h1>내가 가보고 싶은 곳</h1><br>
  <div>
    <div>
        <h2>삿포로</h2>
      <img src="sapporo.png" alt="picture" width="400px" height="200px" style="display: flex;">
    </div>
    <div>
      <h2>이탈리아</h2>
      <img src="italy.jpg" alt="picture" width="400px" height="200px">
    </div>
  </div>
</body>
</html>
