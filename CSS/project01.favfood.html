<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 좋아하는 음식</title>
    <style>
        .container {
            display: flex;
            gap: 20px; /* 이미지를 일정 간격으로 띄우고 싶다면 사용 */
            flex-wrap: wrap; /* 화면이 좁아질 경우 줄 바꿈을 허용 */
        }
        .item {
            text-align: center;
        }
    </style>
</head>
<body>
  <h1>내가 좋아하는 음식</h1><br>
  <div class="container">
    <div class="item">
        <h2>커피</h2>
        <img src="coffee.jpg" alt="picture" width="400px" height="200px">
    </div>
    <div class="item">
        <h2>빵</h2>
        <img src="bread.jpg" alt="picture" width="400px" height="200px">
    </div>
    <div class="item">
      <h2>도넛</h2>
      <img src="donut.jpg" alt="picture" width="400px" height="200px">
  </div>
  <div class="item">
    <h2>막국수</h2>
    <img src="noodle.jpg" alt="picture" width="400px" height="200px">
</div>
<div class="item">
  <h2>비빔국수</h2>
  <img src="spicynoodle.png" alt="picture" width="400px" height="200px">
</div>
<div class="item">
  <h2>토마토계란볶음</h2>
  <img src="tomato.jpg" alt="picture" width="400px" height="200px">
</div>
  </div>
</body>
</html>
