<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Index</title>
  <style>
    img { position: absolute; top: 0; left: 0; z-index: -1; opacity: 0.3;}
  </style>
</head>
<body style="margin: 40px;">
  <h2>Z-Index</h2>
  <p>Z-index는 그림이 겹칠 때 순서를 정해준다.</p>
  <p>숫자가 작은것이 맨 밑에 깔린다.</p>
  <img src="https://picsum.photos/200/200" alt="그림">
</body>
</html>
