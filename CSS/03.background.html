<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Background</title>
  <style>
    body { 
      background-image: url('../HTML/img/desert.jpg' );
      background-repeat: no-repeat;
    }
    h1 { background-color: green; opacity: 0.3;}
    p { background-color: yellow; opacity: 0.7;}
  </style>
</head>
<body style="margin: 40px;">
  <h1>Background color is green, Opacity is 0.3</h1>
  <p>Background color is yellow, Opacity is 0.7</p>
</body>
</html>
