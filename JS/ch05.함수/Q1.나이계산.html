<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나이계산</title>
  <style>
    select, button {padding : 5px; margin : 2px;}
  </style>
  <script>
    function getAge(year, month, day){
      let date = new Date();
      let tYear = date.getFullYear();
      let tMonth = date.getMonth() + 1;
      let tDay = date.getDate();
      let age = 0;

      if(month == tMonth){
        if(day <= tDay){
          age = tYear - year;
        }
        else{
          age = tYear - year - 1;
        }
      }
      else if(month < tMonth){
        age = tYear - year;
      }
      else{
        age = tYear - year - 1;
      }
      return age;
    }
    function checkAge(){
      let year = Number(document.getElementById('year').value);
      let month = Number(document.getElementById('month').value);
      let day = Number(document.getElementById('day').value);      
      let result = getAge(year, month, day);
      document.getElementById('result').innerHTML = '당신의 나이는' + '<strong>' + result + '</strong>' + '입니다.';
    }
  </script>
</head>
<body style="margin: 40px;">
  <h3>나이 계산</h3>
  <hr>
  <select name="year" id="year">
  <script>
    for(let i=1900; i <= 2100; i++){
      document.write("<option value=\"" + i + "\">" + i + "</option>");
    };
  </script>
  </select>
  <select name="month" id="month">
    <script>
      for(let i=1; i <= 12; i++){
        document.write("<option value=\"" + i + "\">" + i + "</option>");
      };
    </script>
    </select>
    <select name="day" id="day">
      <script>
        for(let i=1; i <= 31; i++){
          document.write("<option value=\"" + i + "\">" + i + "</option>");
        };
      </script>
      </select>
      <button onclick ="checkAge()">계산하기</button><hr>
      <div id = "result"></div>
</body>
</html>
