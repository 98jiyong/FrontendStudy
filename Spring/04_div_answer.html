<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      width: 100%; height: 100%;
    }
    #header{
      height: 120px;
    }
    #nav{
      height: 60px;
    }
    #main{
      height: 300px;
    }
    #section{
      padding: 0px; margin: 0px;
      width: 100%;
      min-height: 600px;
      position: fixed; left: 0;
    }
    #footer{
      width: 100%;
      height: 100px;
      bottom: 0px;
      position: absolute;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <header>
      <div class="row bg-primary" id="header">
      </div>
    </header>
    <nav>
      <div class="row p-3 bg-success" id="nav"></div>
    </nav>
    <section>
      <div class="container-fluid bg-danger" id="section">
        <div class="row" id="main">
          <div class="col-2"></div>
          <div class="col-6">
            <div>
              <!-- Carousel -->
              <div id="demo3" class="carousel slide" data-bs-ride="carousel">
          
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#demo3" data-bs-slide-to="0" class="active"></button>
                  <button type="button" data-bs-target="#demo3" data-bs-slide-to="1"></button>
                  <button type="button" data-bs-target="#demo3" data-bs-slide-to="2"></button>
                </div>
                
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://www.picsum.photos/400/150?q=1" alt="Los Angeles" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.picsum.photos/400/150?q=2" alt="Chicago" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                    </div> 
                  </div>
                  <div class="carousel-item">
                    <img src="https://www.picsum.photos/400/150?q=3" alt="New York" class="d-block" style="width:100%">
                    <div class="carousel-caption">
                    </div>  
                  </div>
                </div>
          
                  <!-- Left and right controls/icons -->
                  <button class="carousel-control-prev" type="button" data-bs-target="#demo3" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo3" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
              </div>
            </div>
          </div>
          <div class="col-4 bg-warning"></div>
        </div>
        <div class="row" id="main"></div>
      </div>
    </section>
    <footer>
      <div class="row p-4 bg-warning" id="footer"></div>
    </footer>
  </div>
</body>

</html>
