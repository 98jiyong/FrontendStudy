<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>차트</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/9b855eea51.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    window.onload = () => {
      const ctx = document.getElementById('myChart');
      let myData = [];
      for (let i = 0; i < 100; i++) {
        let xVal = Math.random() * 120 + 40;
        let yVal = Math.random() * 10 + 6;
        myData.push({x: xVal, y: yVal});
      }

      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'myData',
            pointRadius: 4,
            pointBackgroundColor: 'rgb(0,0,255)',
            data: myData
          }]
        },
        options: {
          scales: {
            xAxes: [{ticks: {min: 40, max: 160}}],
            yAxes: [{ticks: {min: 6, max: 16}}]
          },
          plugins: {
            legend: {display: true},
              title: {
                display: true,
                text: '산점도',
                padding: {top: 10, bottom: 20},
                font: {size: 20}
              }
          }
        }
      });
    }
  </script>
  <style>
    * { font-family: 'Noto Sans KR', sans-serif;}
    a { text-decoration: none; color: inherit;}
  </style>
</head>
<body>
  <div class="container-fluid p-4 bg-primary text-white text-center fixed-top">
    <h1>Chart.js</h1>
    <p>line Graph</p>
  </div>
  
  <div class="container" style="margin-top: 200px;">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div>
          <canvas id="myChart"></canvas>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</body>
</html>
